<form novalidate class="form-horizontal" ng-submit="save()">
    <div class="control-group">
        <label class="control-label" for="username">Username</label>
        <div class="controls">
            <input type="text" ng-model="user.username" id="username" required/>			
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="email">Email</label>
        <div class="controls">
            <input type="text" ng-model="user.email" id="email"/>
			<span ng-show="myForm.email.$error.required" class="help-inline">Required</span>
        </div>
    </div>	
    <button id="save" class="btn btn-primary">Save</button>
</form>
